<div class="card">

	<div class="card-header">Libro</div>
	
	<div class="card-body">
		<form>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-2">
						<label class="form-text">Titulo:</label>
					</div>
					<div class="col-sm-10">
						<input type="text" 
					       class="form-control" 
					       id="title" 
					       required="" 
					       name="title" 
					       [(ngModel)]="libro.title"
						   placeholder="Titulo" 
						>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-2">
						<label>Autor:</label>
					</div>
					<div class="col-sm-10">
						<input type="text" 
						       class="form-control" 
						       id="autor" 
						       required="" 
						       name="autor" 
						       [(ngModel)]="libro.autor"
							   placeholder="Autor" 
						>
					</div>	
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-2">
						<label>URL:</label>
					</div>
					<div class="col-sm-10">
						<input type="text" 
					       class="form-control" 
					       id="url" 
					       required="" 
					       name="url" 
					       [(ngModel)]="libro.url"
						   placeholder="URL" 
						>
					</div>	
				</div>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">
					Enviar
				</button>
			</div>
		</form>		
	</div>

</div>

<div class="pre mt-5">
	<h3>Modelo</h3>
	{{ currentBook }}
</div>
